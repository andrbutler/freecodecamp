<!DOCTYPE HTML>
 <html>
 <head>
    <meta charset='utf-8'></meta>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'></meta>
    <meta name='viewport' content='width=device-width, initial-scale=1'></meta>
	<title>Calculator</title>
	<link href='main.css' rel ='stylesheet'></link>
</head>
<body>
<div class= 'case'><div class = 'display'>
<h2 id = 'oplist'></h2>
<h1 id = 'current'></h1>
</div>
<div class ='buttons'>
<div class = 'numbers'>
<button class = '1'>1</button><button class = '2'>2</button><button class = '3'>3</button>
<button class = '4'>4</button><button class = '5'>5</button><button class = '6'>6</button>
<button class = '7'>7</button><button class = '8'>8</button><button class = '9'>9</button>
<button class = 'zero'>0</button><button class = 'decimal'>.</button></div>
<div class='operators'><div class = 'mid'>
<button class = 'Clear'>C</button><button class = 'ClearEntry'>CE</button>
<button class = 'subtract'>-</button><button class = 'divide'>/</button>
<button class = 'multiply'>X</button></div><div class = 'out'>
<button class = 'add'>+</button><button class = 'equals'>=</button></div></div>
</div>
</div>
<script src='jquery-3.1.1.min.js'></script>
<script src='calculator.js'></script>
</body>
<footer>&#9400;2017 Andrew Butler </footer>
</html>
